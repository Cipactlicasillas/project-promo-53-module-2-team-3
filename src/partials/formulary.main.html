  <h3 class="title_checkOne">Check one choice to meet you better!</h3>

  <div><button class="js_btnshow2 btnshow">Choose your preferences:</button></div>

  <section class="js_form2">
    <fieldset class="form">
      <legend>What place do you prefer?</legend>
      <div class="place1">
        <input type="radio" name="place" id="beach" value="p1" />
        <label for="beach">Beach</label>
        <input type="radio" name="place" id="mountain" value="p2" />
        <label for="mountain">Mountain</label>
      </div>
    </fieldset>
    <fieldset class="form">
      <legend>What drink do you prefer?</legend>
      <div class="drink1">
        <input type="radio" name="drink" id="beer" value="p1" />
        <label for="beer">Beer</label>
        <input type="radio" name="drink" id="wine" value="p2" />
        <label for="wine">Wine</label>
      </div>
    </fieldset>
    <fieldset class="form">
      <legend>What food do you prefer?</legend>
      <div class="food1">
        <input type="radio" name="food" id="meat" value="p1" />
        <label for="meat">Meat</label>
        <input type="radio" name="food" id="vegan" value="p2" />
        <label for="vegan"> Vegan</label>
      </div>
    </fieldset>
  </section>
  <div>
    <button class="js_btnshow3 btnshow">Share!</button>
  </div>
  <aside class="preview">
    <h3 class="title_checkOne">Preview your profile!</h3>
    <img src="https://placehold.co/175x200" alt="image" />
  </aside>
